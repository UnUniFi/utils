<mat-drawer-container>
  <mat-drawer
    #drawer
    class="mat-elevation-z16"
    [mode]="(drawerMode$ | async) || 'over'"
    [opened]="drawerOpened$ | async"
  >
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <button mat-icon-button routerLink="/">
        <img class="icon" src="/favicon.ico" />
      </button>
      <h1>Cosmoscan</h1>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="/">Home</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item href="/keys">Keys</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item href="/validators">Validators</a>
    </mat-nav-list>

    <mat-nav-list>
      <mat-list-item routerLink="/">
        {{ extensions && extensions[0].name }}
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="mat-typography">
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <button mat-icon-button fxHide fxShow.xs (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <view-toolbar
        [searchValue]="searchValue"
        (appSubmitSearchValue)="onSubmitSearchValue($event)"
      ></view-toolbar>
    </mat-toolbar>
    <div class="container">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
