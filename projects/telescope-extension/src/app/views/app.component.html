<mat-drawer-container>
  <mat-drawer #drawer class="mat-elevation-z16" [mode]="(drawerMode$ | async) || 'over'"
    [opened]="drawerOpened$ | async">
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <a mat-icon-button href="/">
        <img class="icon" src="/favicon.ico" />
      </a>
      <h1>Telescope</h1>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="/">Home</a>
      <a mat-list-item href="/blocks">Blocks</a>
      <a mat-list-item href="/txs">Txs</a>
      <a mat-list-item href="/keys">Keys</a>
      <a mat-list-item href="/cosmos/bank">Bank</a>
      <a mat-list-item href="/cosmos/staking">Staking</a>
      <a mat-list-item href="/cosmos/gov">Gov</a>
      <a mat-list-item href="/monitor">Monitor</a>
      <ng-template ngFor let-extension [ngForOf]="extensionNavigations">
        <ng-container *ngIf="extension?.name && extension?.link">
          <a mat-list-item [href]="extension?.link">
            {{ extension.name }}
          </a>
        </ng-container>
      </ng-template>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="mat-typography">
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <button mat-icon-button class="visible xs:invisible" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <view-toolbar [searchValue]="searchValue" (appSubmitSearchValue)="onSubmitSearchValue($event)"></view-toolbar>
    </mat-toolbar>
    <div class="container">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
