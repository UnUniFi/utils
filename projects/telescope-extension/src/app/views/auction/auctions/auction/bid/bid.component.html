<h2>Auction Place Bid</h2>
<mat-card>
  <mat-list>
    <mat-list-item>
      <span class="column-name"> Auction ID: </span>
      <span class="flex-auto"></span>
      <span class="column-value">
        {{ auctionID }}
      </span>
    </mat-list-item>
    <mat-divider [inset]="true"></mat-divider>

    <mat-list-item>
      <span class="column-name"> Auction Lot: </span>
      <span class="flex-auto"></span>
      <span class="column-value">
        {{ auction?.base_auction?.lot?.amount }}
        {{ auction?.base_auction?.lot?.denom }}
      </span>
    </mat-list-item>
    <mat-divider [inset]="true"></mat-divider>

    <mat-list-item>
      <span class="column-name"> Current Max Bid: </span>
      <span class="flex-auto"></span>
      <span class="column-value">
        {{ auction?.base_auction?.bid?.amount }}
        {{ auction?.base_auction?.bid?.denom }}
      </span>
    </mat-list-item>
  </mat-list>
</mat-card>
<br />

<form #formRef="ngForm" (submit)="onSubmit(privateKeyRef.value, denomRef.value, amountRef.value)">
  <div>
    <mat-form-field class="w-full">
      <mat-label>Amount</mat-label>
      <input #amountRef ngModel name="amount" matInput type="number" pattern="^\d+$" [min]="0" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Denom</mat-label>
      <input
        #denomRef
        type="text"
        name="denom"
        [ngModel]="auction?.base_auction?.bid?.denom"
        matInput
        readonly
      />
    </mat-form-field>
  </div>

  <mat-form-field class="w-full">
    <mat-label>ID</mat-label>
    <input
      #idRef
      type="text"
      name="id"
      [ngModel]="key?.id"
      autocomplete="username"
      matInput
      readonly
    />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Private key</mat-label>
    <input
      #privateKeyRef
      ngModel
      type="password"
      name="privateKey"
      autocomplete="current-password"
      matInput
      required
    />
  </mat-form-field>
  <button mat-flat-button class="w-full" color="accent" [disabled]="formRef.invalid">
    Confirm Bid
  </button>
</form>
