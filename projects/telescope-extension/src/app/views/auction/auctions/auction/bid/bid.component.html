<h2>Auction Place Bid</h2>
<form #formRef="ngForm" (submit)="onSubmit(privateKeyRef.value, amountRef.value, denomRef.value)">
  <mat-form-field class="w-full">
    <mat-label>Auction ID</mat-label>
    <input
      #auctionIdRef
      type="text"
      name="auctionId"
      [ngModel]="auctionID"
      autocomplete="username"
      matInput
      readonly
    />
  </mat-form-field>

  <div>
    <mat-form-field class="w-full">
      <mat-label>Amount</mat-label>
      <input #amountRef ngModel name="amount" matInput type="number" pattern="^\d+$" [min]="0" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Denom</mat-label>
      <input #denomRef ngModel name="privateKey" matInput required />
    </mat-form-field>
  </div>

  <mat-form-field class="w-full">
    <mat-label>ID</mat-label>
    <input
      #idRef
      type="text"
      name="id"
      [ngModel]="key?.id"
      autocomplete="username"
      matInput
      readonly
    />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Private key</mat-label>
    <input
      #privateKeyRef
      ngModel
      type="password"
      name="privateKey"
      autocomplete="current-password"
      matInput
      required
    />
  </mat-form-field>
  <button mat-flat-button class="w-full" color="accent" [disabled]="formRef.invalid">
    Confirm Bid
  </button>
</form>
