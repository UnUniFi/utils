<h2>CDP Clear</h2>
<form
  #formRef="ngForm"
  (submit)="
    onSubmit(
      privateKeyRef.value,
      ownerRef.value,
      collateralTypeRef.value,
      paymentDenomRef.value,
      paymentAmountRef.value,
      minimumGasPriceRef.value
    )
  ">
  <mat-form-field class="w-full">
    <mat-label>Collateral Type</mat-label>
    <input #collateralTypeRef [(ngModel)]="collateralType" name="collateral-type" matInput readonly required />
  </mat-form-field>
  <div>
    <mat-form-field class="w-full">
      <mat-label>Payment Denom</mat-label>
      <input #paymentDenomRef [(ngModel)]="paymentDenom" name="payment-denom" matInput readonly required />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Payment Amount</mat-label>
      <input #paymentAmountRef [(ngModel)]="payment_amount" name="payment-amount" matInput type="number" pattern="^\d+$"
        [min]="1" required />
    </mat-form-field>
  </div>
  <mat-form-field class="w-full">
    <mat-label>Owner</mat-label>
    <input #ownerRef [(ngModel)]="owner" name="owner" matInput readonly required />
  </mat-form-field>

  <h4 class="pt-3">Gas Settings</h4>
  <div class="flex flex-row content-content items-end">
    <mat-form-field class="flex-auto">
      <mat-label>Minimum Gas Denom</mat-label>
      <mat-select
        [(ngModel)]="selectedGasPrice && selectedGasPrice.denom"
        name="minimum-gas-denom"
        required
        (valueChange)="onMinimumGasDenomChanged($event)"
      >
        <mat-option *ngFor="let minimumGasPrice of minimumGasPrices" [value]="minimumGasPrice.denom">
          {{ minimumGasPrice.denom }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="flex-auto">
      <mat-label>Minimum Gas Price</mat-label>
      <input
        [(ngModel)]="selectedGasPrice && selectedGasPrice.amount"
        #minimumGasPriceRef
        name="minimum-gas-price"
        matInput
        type="number"
        [min]="0"
        required
      />
    </mat-form-field>
  </div>
  <mat-slider class="w-full"
    [max]="1"
    [min]="0"
    [step]="0.015"
    [(ngModel)]="selectedGasPrice && selectedGasPrice.amount"
    name="minimum-gas-price-slider"
  >
  </mat-slider>

  <h3 class="mt-3">Signer</h3>
  <mat-form-field class="w-full">
    <mat-label>ID</mat-label>
    <input #idRef type="text" name="id" [ngModel]="key?.id" autocomplete="username" matInput readonly required />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Private key</mat-label>
    <input #privateKeyRef ngModel type="password" name="privateKey" autocomplete="current-password" matInput required />
  </mat-form-field>
  <button mat-flat-button [disabled]="formRef.invalid" color="accent">Submit</button>
</form>
