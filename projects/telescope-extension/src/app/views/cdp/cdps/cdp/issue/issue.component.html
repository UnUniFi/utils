<h2>CDP Issue</h2>
<form
  #formRef="ngForm"
  (submit)="
    onSubmit(
      privateKeyRef.value,
      ownerRef.value,
      collateralDenomRef.value,
      principalDenomRef.value,
      principalAmountRef.value
    )
  ">
  <mat-form-field class="w-full">
    <mat-label>Collateral Denom</mat-label>
    <input #collateralDenomRef [(ngModel)]="denom" name="collateral-denom" matInput readonly required />
  </mat-form-field>
  <div>
    <mat-form-field class="w-full">
      <mat-label>Principal Denom</mat-label>
      <input #principalDenomRef [(ngModel)]="principalDenom" name="principal-denom" matInput readonly required />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Principal Amount</mat-label>
      <input #principalAmountRef [(ngModel)]="principal_amount" name="principal-amount" matInput type="number"
        pattern="^\d+$" [min]="0" required />
    </mat-form-field>
  </div>
  <mat-form-field class="w-full">
    <mat-label>Owner</mat-label>
    <input #ownerRef [(ngModel)]="owner" name="owner" matInput readonly required />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>ID</mat-label>
    <input #idRef type="text" name="id" [ngModel]="key?.id" autocomplete="username" matInput readonly required />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Private key</mat-label>
    <input #privateKeyRef ngModel type="password" name="privateKey" autocomplete="current-password" matInput required />
  </mat-form-field>
  <button mat-flat-button [disabled]="formRef.invalid">Submit</button>
</form>
